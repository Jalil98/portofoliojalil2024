<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beranda | Portofolio Jali Suhaman</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
  body {
    background-color: #f8f9fa;
    font-family: 'Segoe UI', sans-serif;
  }

  .profile-img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 50%;
    border: 4px solid #87CEFA; /* Soft sky blue */
    margin-bottom: 20px;
  }

  .btn-custom {
    margin: 5px;
    background-color: #87CEFA;  /* Tambahkan ini */
    color: white;               /* Dan ini */
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    transition: all 0.3s ease;
    text-decoration: none;      /* Biar teks tidak underline */
    display: inline-block;
  }

  .btn-custom:hover {
    transform: scale(1.05);
    color: #f0f0f0;
    background-color: #76bce8; /* sedikit lebih gelap saat hover */
  }

  .headline {
    font-size: 1.25rem;
    color: #6c757d;
  }
</style>

</head>
<body>

  <div class="container text-center py-5">
    <!-- Foto Profil -->
    <img src="img/jali.png" alt="Foto Jali Suhaman" class="profile-img">

    <!-- Nama dan Headline -->
    <h1 class="mt-3">Halo, Saya <strong>Jali Suhaman</strong></h1>
    <p class="headline">Web Developer • AI Enthusiast • Educator</p>
    <!-- Navigasi Tombol -->
    <div class="mt-4">
        <a href="about.html" class="btn btn-custom">Tentang Saya</a>
        <a href="#projects" class="btn btn-custom">Proyek</a>
        <a href="#contact" class="btn btn-custom">Kontak</a>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
